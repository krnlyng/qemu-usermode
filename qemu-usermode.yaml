Name: qemu-usermode
Summary: Universal CPU emulator
Version: 2.1.0
Release: 1
Group: System/Emulators/PC
License: GPLv2
URL: https://launchpad.net/qemu-linaro/
ExclusiveArch: "%{ix86}"
Sources:
    - "qemu-%{version}.tar.bz2"
    - "qemu-binfmt-conf.sh"
Description: 
    QEMU is an extremely well-performing CPU emulator that allows you to  
    choose between simulating an entire system and running userspace  
    binaries for different architectures under your native operating  
    system. It currently emulates x86, ARM, PowerPC and SPARC CPUs as well  
    as PC and PowerMac systems.  
PkgConfigBR:
    - ext2fs
    - glib-2.0
    - zlib
PkgBR:
    - bison
    - curl-devel
    - zlib-static
    - glibc-static
    - python-devel
    - glib2-static
    - pcre-static
Patches:
    - fix-glibc-install-locales.patch
    - mips-support.patch
    - 0038-linux-user-fix-segfault-deadlock.pa.patch
    - 0024-linux-user-lock-tcg.patch
    - 0025-linux-user-Run-multi-threaded-code-on-one-core.patch 
Files:
    - "%{_bindir}/qem*"
Configure: none

Builder: make
NoAutoLocale: true

